<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT English Class Recruitment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .required {
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>SAT English Class Recruitment Form</h1>
    <form action="https://example.com/submit" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name <span class="required">*</span></label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="telegram">Telegram Username <span class="required">*</span></label>
      <input type="text" id="telegram" name="telegram" placeholder="Enter your Telegram username" required>

      <label for="phone">Phone Number <span class="required">*</span></label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="payment-proof">Payment Proof (screenshot/file) <span class="required">*</span></label>
      <input type="file" id="payment-proof" name="payment-proof" accept="image/*,application/pdf" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
